<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UdharBook - Money Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 5px solid;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card.lent { border-left-color: #10b981; }
        .stat-card.borrowed { border-left-color: #ef4444; }
        .stat-card.balance { border-left-color: #667eea; }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
        }

        .stat-value.green { color: #10b981; }
        .stat-value.red { color: #ef4444; }
        .stat-value.blue { color: #667eea; }

        /* Tabs */
        .tabs {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #6b7280;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Content Area */
        .content-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Transaction Items */
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .transaction-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .transaction-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .transaction-icon.borrowed { background: #fee2e2; color: #ef4444; }
        .transaction-icon.lent { background: #d1fae5; color: #10b981; }

        .transaction-details h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .transaction-details p {
            color: #6b7280;
            font-size: 14px;
        }

        .transaction-amount {
            text-align: right;
        }

        .amount {
            font-size: 24px;
            font-weight: bold;
        }

        .amount.red { color: #ef4444; }
        .amount.green { color: #10b981; }

        .transaction-type {
            font-size: 12px;
            color: #6b7280;
            text-transform: capitalize;
        }

        /* Action Buttons */
        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .edit-btn:hover {
            background: #dbeafe;
        }

        .delete-btn:hover {
            background: #fee2e2;
        }

        /* Search */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        /* Notes */
        .note-form {
            margin-bottom: 30px;
        }

        .note-input, .note-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
            font-family: inherit;
        }

        .note-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .note-input:focus, .note-textarea:focus {
            border-color: #667eea;
        }

        .note-item {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .note-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .note-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .note-content {
            color: #6b7280;
            line-height: 1.6;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus {
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Chatbot */
        .chatbot-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
            font-size: 24px;
            z-index: 999;
        }

        .chatbot-btn:hover {
            transform: scale(1.1);
        }

        .chatbot {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 998;
            flex-direction: column;
        }

        .chatbot.active {
            display: flex;
            animation: slideUp 0.3s;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            font-size: 18px;
        }

        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: #f3f4f6;
            color: #1f2937;
        }

        .chatbot-input-area {
            padding: 20px;
            border-top: 2px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        .chatbot-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            outline: none;
        }

        .chatbot-send {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .chatbot {
                width: calc(100% - 40px);
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">‚Çπ</div>
                <h1>UdharBook</h1>
            </div>
            <button class="add-btn" id="addTransactionBtn">+ Add Transaction</button>
        </header>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card lent">
                <div class="stat-label">Total Lent</div>
                <div class="stat-value green" id="totalLent">‚Çπ0</div>
            </div>
            <div class="stat-card borrowed">
                <div class="stat-label">Total Borrowed</div>
                <div class="stat-value red" id="totalBorrowed">‚Çπ0</div>
            </div>
            <div class="stat-card balance">
                <div class="stat-label">Net Balance</div>
                <div class="stat-value blue" id="netBalance">‚Çπ0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="dashboard">üìä Dashboard</button>
            <button class="tab-btn" data-tab="search">üîç Search</button>
            <button class="tab-btn" data-tab="notes">üìù Notes</button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <h2 style="margin-bottom: 20px;">Recent Transactions</h2>
                <div id="transactionsList"></div>
            </div>

            <!-- Search Tab -->
            <div id="search" class="tab-content">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search by name, relation, or amount...">
                </div>
                <div id="searchResults"></div>
            </div>

            <!-- Notes Tab -->
            <div id="notes" class="tab-content">
                <h2 style="margin-bottom: 20px;">My Notes</h2>
                <div class="note-form">
                    <input type="text" class="note-input" id="noteTitle" placeholder="Note title...">
                    <textarea class="note-textarea" id="noteContent" placeholder="Write your note here..."></textarea>
                    <button class="submit-btn" id="addNoteBtn">Add Note</button>
                </div>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

    <!-- Add Transaction Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <button class="close-btn" id="closeAddModal">&times;</button>
            </div>
            <form id="addTransactionForm">
                <div class="form-group">
                    <input type="text" class="form-input" id="personName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-input" id="amount" placeholder="Amount" required>
                </div>
                <div class="form-group">
                    <select class="form-select" id="transactionType" required>
                        <option value="borrowed">I Borrowed</option>
                        <option value="lent">I Lent</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="relation" placeholder="Relation (Friend, Family, etc.)" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-input" id="date" required>
                </div>
                <button type="submit" class="submit-btn">‚úì Add Transaction</button>
            </form>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Transaction</h2>
                <button class="close-btn" id="closeEditModal">&times;</button>
            </div>
            <form id="editTransactionForm">
                <input type="hidden" id="editTransactionId">
                <div class="form-group">
                    <input type="text" class="form-input" id="editPersonName" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-input" id="editAmount" placeholder="Amount" required>
                </div>
                <div class="form-group">
                    <select class="form-select" id="editTransactionType" required>
                        <option value="borrowed">I Borrowed</option>
                        <option value="lent">I Lent</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="editRelation" placeholder="Relation (Friend, Family, etc.)" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-input" id="editDate" required>
                </div>
                <button type="submit" class="submit-btn">‚úì Update Transaction</button>
            </form>
        </div>
    </div>

    <!-- Chatbot -->
    <button class="chatbot-btn" id="chatbotBtn">üí¨</button>
    <div id="chatbot" class="chatbot">
        <div class="chatbot-header">
            <h3>UdharBook Assistant</h3>
            <button class="close-btn" id="closeChatbot" style="color: white;">&times;</button>
        </div>
        <div class="chatbot-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your UdharBook assistant. Ask me anything about your transactions!
                </div>
            </div>
        </div>
        <div class="chatbot-input-area">
            <input type="text" class="chatbot-input" id="chatInput" placeholder="Type your message...">
            <button class="chatbot-send" id="sendMessageBtn">Send</button>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000/api';

        // Data storage
        let transactions = [];
        let notes = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('date').valueAsDate = new Date();
    loadData();
    setupEventListeners();

    const savedTab = localStorage.getItem('activeTab') || 'transactions';
    switchTab(savedTab);
});


        // Setup all event listeners
        function setupEventListeners() {
            // Add transaction button
            document.getElementById('addTransactionBtn').addEventListener('click', openModal);
            document.getElementById('closeAddModal').addEventListener('click', closeModal);
            
            // Edit modal
            document.getElementById('closeEditModal').addEventListener('click', closeEditModal);
            
            // Forms
            document.getElementById('addTransactionForm').addEventListener('submit', addTransaction);
            document.getElementById('editTransactionForm').addEventListener('submit', updateTransaction);
            
            // Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });
            
            // Search
            document.getElementById('searchInput').addEventListener('keyup', function() {
                searchTransactions(this.value);
            });
            
            // Notes
            document.getElementById('addNoteBtn').addEventListener('click', addNote);
            
            // Chatbot
            document.getElementById('chatbotBtn').addEventListener('click', toggleChatbot);
            document.getElementById('closeChatbot').addEventListener('click', toggleChatbot);
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
            document.getElementById('chatInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // Load data from API
       async function loadData() {
    try {
        const transactionsResponse = await fetch(`${API_BASE_URL}/transactions`);
        transactions = await transactionsResponse.json();

        const notesResponse = await fetch(`${API_BASE_URL}/notes`);
        notes = await notesResponse.json();

        updateUI();
    } catch (error) {
        console.error('Error loading data:', error);
    }
}


        // Add transaction
        async function addTransaction(event) {
            event.preventDefault();
            
            const transaction = {
                id: Date.now(),
                name: document.getElementById('personName').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('transactionType').value,
                relation: document.getElementById('relation').value,
                date: document.getElementById('date').value
            };

            try {
                // Uncomment when backend is ready
                const response = await fetch(`${API_BASE_URL}/transactions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(transaction)
                });
                const data = await response.json();
                
                await loadData();
                closeModal();

               
                document.getElementById('addTransactionForm').reset();
                document.getElementById('date').valueAsDate = new Date();
            } catch (error) {
                console.error('Error adding transaction:', error);
            }
        }

        // Add note
        async function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            
            if (!title || !content) return;

            const note = { id: Date.now(), title, content, category: 'general' };
            
            try {
                // Uncomment when backend is ready
                const response = await fetch(`${API_BASE_URL}/notes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(note)
                });
                
                await loadData();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                renderNotes();
            } catch (error) {
                console.error('Error adding note:', error);
            }
        }

        // Update UI
        function updateUI() {
            updateStats();
            renderTransactions();
            renderNotes();
        }

        // Update stats
        function updateStats() {
            const totalLent = transactions.filter(t => t.type === 'lent').reduce((sum, t) => sum + t.amount, 0);
            const totalBorrowed = transactions.filter(t => t.type === 'borrowed').reduce((sum, t) => sum + t.amount, 0);
            const netBalance = totalLent - totalBorrowed;

            document.getElementById('totalLent').textContent = `‚Çπ${totalLent}`;
            document.getElementById('totalBorrowed').textContent = `‚Çπ${totalBorrowed}`;
            document.getElementById('netBalance').textContent = `‚Çπ${Math.abs(netBalance)}`;
        }

        // Render transactions
        function renderTransactions() {
            const list = document.getElementById('transactionsList');
            list.innerHTML = '';
            
            transactions.forEach(t => {
                const div = document.createElement('div');
                div.className = 'transaction-item';
                div.innerHTML = `
                    <div class="transaction-left">
                        <div class="transaction-icon ${t.type}">üë§</div>
                        <div class="transaction-details">
                            <h3>${t.name}</h3>
                            <p>${t.relation} ‚Ä¢ ${t.date}</p>
                        </div>
                    </div>
                    <div class="transaction-amount">
                        <div class="amount ${t.type === 'borrowed' ? 'red' : 'green'}">
                            ${t.type === 'borrowed' ? '-' : '+'}‚Çπ${t.amount}
                        </div>
                        <div class="transaction-type">${t.type}</div>
                    </div>
                    <div class="transaction-actions">
                        <button class="edit-btn" data-id="${t._id}" title="Edit">‚úèÔ∏è</button>
                        <button class="delete-btn" data-id="${t._id}" title="Delete">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(div);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    openEditModal(this.dataset.id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    deleteTransaction(this.dataset.id);
                });
            });
        }

        // Search transactions
        function searchTransactions(query) {
            const filtered = transactions.filter(t => 
                t.name.toLowerCase().includes(query.toLowerCase()) ||
                t.relation.toLowerCase().includes(query.toLowerCase())
            );
            
            const list = document.getElementById('searchResults');
            list.innerHTML = '';
            
            filtered.forEach(t => {
                const div = document.createElement('div');
                div.className = 'transaction-item';
                div.innerHTML = `
                    <div class="transaction-left">
                        <div class="transaction-icon ${t.type}">üë§</div>
                        <div class="transaction-details">
                            <h3>${t.name}</h3>
                            <p>${t.relation} ‚Ä¢ ${t.date}</p>
                        </div>
                    </div>
                    <div class="transaction-amount">
                        <div class="amount ${t.type === 'borrowed' ? 'red' : 'green'}">
                            ${t.type === 'borrowed' ? '-' : '+'}‚Çπ${t.amount}
                        </div>
                        <div class="transaction-type">${t.type}</div>
                    </div>
                    <div class="transaction-actions">
                        <button class="edit-btn" data-id="${t._id}" title="Edit">‚úèÔ∏è</button>
                        <button class="delete-btn" data-id="${t._id}" title="Delete">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(div);
            });
            
            // Add event listeners
            document.querySelectorAll('#searchResults .edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    openEditModal(this.dataset.id);
                });
            });
            
            document.querySelectorAll('#searchResults .delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    deleteTransaction(this.dataset.id);
                });
            });
        }

        // Render notes
        function renderNotes() {
            const list = document.getElementById('notesList');
            list.innerHTML = notes.map(n => `
                <div class="note-item">
                    <div class="note-title">${n.title}</div>
                    <div class="note-content">${n.content}</div>
                </div>
            `).join('');
        }

        // Switch tabs
        function switchTab(tabName) {
    localStorage.setItem('activeTab', tabName);

    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

    document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    document.getElementById(tabName).classList.add('active');
}

        

        // Modal functions
        function openModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function openEditModal(id) {
            const transaction = transactions.find(t => t._id === id);
            if (!transaction) {
                console.error('Transaction not found:', id);
                return;
            }

            document.getElementById('editTransactionId').value = id;
            document.getElementById('editPersonName').value = transaction.name;
            document.getElementById('editAmount').value = transaction.amount;
            document.getElementById('editTransactionType').value = transaction.type;
            document.getElementById('editRelation').value = transaction.relation;
            document.getElementById('editDate').value = transaction.date;
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Update transaction
       async function updateTransaction(event) {
    event.preventDefault();

    const id = document.getElementById('editTransactionId').value;

    const updatedData = {
        name: document.getElementById('editPersonName').value,
        amount: parseFloat(document.getElementById('editAmount').value),
        type: document.getElementById('editTransactionType').value,
        relation: document.getElementById('editRelation').value,
        date: document.getElementById('editDate').value
    };

    try {
        const response = await fetch(`${API_BASE_URL}/transactions/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedData)
        });

        if (!response.ok) {
            console.error('Backend update failed');
            return;
        }

        await loadData();        // üî• single source of truth
        closeEditModal();

    } catch (error) {
        console.error('Error updating transaction:', error);
    }
}


        // Delete transaction
        async function deleteTransaction(id) {
            if (!confirm('Are you sure you want to delete this transaction?')) return;

            try {
                // Uncomment when backend is ready
                const response = await fetch(`${API_BASE_URL}/transactions/${id}`, {
                    method: 'DELETE'
                });
                
                await loadData();

            } catch (error) {
                console.error('Error deleting transaction:', error);
            }
        }

        // Chatbot
        function toggleChatbot() {
            document.getElementById('chatbot').classList.toggle('active');
        }

        async function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    if (!message) return;

    // Add user message
    addChatMessage('user', message);
    input.value = '';

    try {
        const response = await fetch(`${API_BASE_URL}/chat`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        });

        if (!response.ok) {
            addChatMessage('bot', 'Sorry, something went wrong.');
            return;
        }

        const data = await response.json();

        // ‚úÖ THIS IS THE LLM ANSWER
        addChatMessage('bot', data.response);

    } catch (error) {
        console.error('Error sending message:', error);
        addChatMessage('bot', 'Unable to reach the server.');
    }
}


        function addChatMessage(sender, text) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
